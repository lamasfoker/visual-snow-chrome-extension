<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <defs>
        <filter id="snowFilter" filterUnits="userSpaceOnUse" x="0" y="0">
            <feTurbulence type="fractalNoise" baseFrequency=".25" numOctaves="1" seed="4" stitchTiles="noStitch"
                          width="159" height="120">
                <animate attributeType="XML" attributeName="seed" from="500" to="1" dur="70s" repeatCount="indefinite"/>
            </feTurbulence>
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="0 0 0.3 1"/>
            </feComponentTransfer>
            <feTile x="0" y="0" width="100%" height="100%" result="tiled"/>
        </filter>
    </defs>
    <use filter="url(#snowFilter)"/>
</svg>